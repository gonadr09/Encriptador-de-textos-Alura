<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a525ee5a7.js" crossorigin="anonymous"></script>
    <title>Encriptador de texto - Alura ONE</title>
</head>

<body>
    <div id="main-container">
        <div id="box-logo" class="main-boxes">
            <img src="img/Vector.png" alt="logo-alura">
        </div>
        
        <div id="box-interaction" class="main-boxes">
            <div id="box-input">
                <textarea type="text" placeholder="Ingrese el texto aquí..."></textarea>
            </div>
            <div id="note">
                <img src="img/bi_exclamation-circle-fill.png" alt="advertencia"><p>Solo letras minúsculas y sin tíldes</p>
            </div>
            <div id="box-buttons">
                <div id="botton1">
                    <button id="encriptar"><span>Encriptar</span></button>
                </div>
                <div id="button2">
                    <button id="desencriptar"><span>Desencriptar</span></button>
                </div>
            </div>
        </div>
        
        <div id="box-results" class="main-boxes">
            <div id="result">hola
            </div>
            <div id="image">
                <img src="img/Muñeco.png" alt="muñeco-buscador-de-textos">
            </div>
            <div id="text-default1">
                <p>Ningún mensaje fue encontrado</p>
            </div>
            <div id="text-default2">
                <p>Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="button-copy">
                <button id="copiar"><span>Copiar</span></button>
            </div>
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.instagram.com/gonaa09/?hl=es-la" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://github.com/gonadr09" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/gonzalo-d%C3%ADaz-rusconi-9519bba2/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
            <p>Desarrolado por Gonzalo Díaz Rusconi</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
